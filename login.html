<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
     

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="/START/CSS/registro.css">

</head>

<body>

    <!-- login -->
    <section>
        <h2>INICIO</h2>

        <form id="loginForm">
            <label><i class="bi bi-envelope-at-fill"></i>Correo electronico</label>
            <input type="email" placeholder="Correo electronico" id="email" required autofocus>
            <label><i class="bi bi-key-fill"></i>Contraseña</label>
            <input type="password" placeholder="Contraseña" id="password" required>
            <input class="ingresar" type="submit" value="Ingresar">
        </form>

        <p>¿ No tienes cuenta?<a href="/START/HTML/registro-datos.html"><i class="bi bi-lock-fill"></i>Registrate</a></p>
    </section>
    <!-- login -->


    <script src="/START/JS/login.js"></script>

</body>

</html>
