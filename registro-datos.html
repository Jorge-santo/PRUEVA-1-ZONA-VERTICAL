<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTRO DE DATOS</title>

  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <link rel="stylesheet" href="/START/CSS/registro.css">

</head>

<body>

  <!-- registro -->
  <section>
    <h2>REGISTRO</h2>

    <form id="sigupForm">
      <label><i class="bi bi-person-fill"></i>Nombre</label>
      <input type="text" placeholder="Usuario" id="name" required autofocus>
      <label><i class="bi bi-envelope-at-fill"></i>Correo electronico</label>
      <input type="email" placeholder="Correo electronico" id="email" required>
      <label><i class="bi bi-key-fill"></i>Contraseña</label>
      <input type="password" placeholder="Contraseña" id="password" required>
      <input class="registro" type="submit" value="Registro">
    </form>

    <p>¿Ya tienes una cuenta? <a href="/START/HTML/login.html"><i class="bi bi-house-fill"></i>Login</a></p>
  </section>
  <!-- registro -->


  <script src="/START/JS/registro-datos.js"></script>

</body>

</html>
